		</div>
		<div id ="buttons">
		<!-- <h2 class="hidden">Switch the Puzzle</h2> -->

			<h3 class="hidden">Select Image</h3>
			<button>Morning</button>
			<button>Afternoon</button>
			<button>Night</button>
		</nav></div>
		<div class="droppieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id ="piece0"src="" alt="top right" class="mixer-image" draggable>
			<img id ="piece1"src="" alt="top left" class="mixer-image" draggable>
