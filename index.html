<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel ="stylesheet" href = "css/reset.css">
  <link rel ="stylesheet" href ="css/main.css">
  <title>Explore Grey Bruce</title>
</head>
<body>
<main class ="container">
	<header class="mainHeader">
		
		<div class="logoHeader">
			<h1 class="hidden">logo</h1>
			<img src="images/Grey_County_logo.svg" alt="mainLogo" class="Logo">
		</div>
		
		
		
	</header>
	<section id="game-boards">
		<h2 class="hidden">The drop-zones</h2>
		<div class="dropping-area">
			<h3 class="hidden">The Drop Zones</h3>
			<!----setup drop zone--->
			<div class="drop-zone z1"></div>
			<div class="drop-zone z2"></div>
			<div class="drop-zone z3"></div>
			<div class="drop-zone z4"></div>
			

		</div>
	</section>
		<section id ="dragging-area">
		<div class="droppieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id ="piece0"src="images/silhouette/png/topLeft0.png" alt="top left" class="mixer-image" draggable>
			<img id ="piece1"src="images/silhouette/png/topRight0.png"  alt="top right" class="mixer-image" draggable>
			<img id ="piece2"src="images/silhouette/png/bottomLeft0.png" alt="bottom  left" class="mixer-image" draggable>
			<img id ="piece3"src="images/silhouette/png/bottomRight0.png" alt="bottom right" class="mixer-image" draggable>
			 
		</div>
		<div id ="buttons">
		<!-- <h2 class="hidden">Switch the Puzzle</h2> -->
		
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<h1>Choose the time!</h1>
			<img data-puzzleref= "0" src="images/icons-colour/svg/riddick_a-icons_sun.svg" alt="thumbnail" class="b1 B">
			<img data-puzzleref= "1" src="images/icons-colour/svg/riddick_a-icons_sunset.svg" alt="thumbnail" class="b2 B">
	    	<img  data-puzzleref= "2" src="images/icons-colour/svg/riddick_a-icons_moon-white.svg" alt="thumbnail" class="b3 B">
		</nav></div>
		<div class="droppieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id ="piece9"src="images/silhouette/svg/riddick_a-icons-silhouettes_wind.svg" alt="top right" class="mixer-image" draggable>
			<img id ="piece10"src="images/silhouette/svg/riddick_a-icons-silhouettes_thunderstorm.svg" alt="top left" class="mixer-image" draggable>
			<img id ="piece11"src="images/silhouette/svg/riddick_a-icons-silhouettes_raindrop.svg" alt="bottom right" class="mixer-image" draggable>
			<img id ="piece11"src="images/silhouette/svg/riddick_a-icons-silhouettes_sun.svg" alt="bottom right" class="mixer-image" draggable>

		</div>
	</section>	
		
	</main>
  <script src="js/main.js"></script>

</body>
</html>
